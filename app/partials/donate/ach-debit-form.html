<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdttHJbqYaY5HMoFUo9hvMbiUocss5WiD7wW6mONocMjq_lUA/viewform?embedded=true"
                        width="100%" height="4700" frameborder="0" marginheight="0" marginwidth="0">Loading...
                </iframe>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <script>
        var acc = document.getElementsByClassName("accordionSection");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].onclick = function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            }
        }
    </script>
    <!-- /.col-lg-6 -->
</div>
